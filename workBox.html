<!DOCTYPE html>
<html>
	<head>
		<title>workBox</title>
		<link rel="stylesheet" href="bootstrap.min.css"/>
		<link rel="stylesheet" href="workBox.css"/>
		<script src="mathjs-2.7.0.js"></script>
		<script type="text/javascript" src="jquery-2.1.4.js"></script>
		<script src="workBox.js"></script>
	</head>
	<body>
	  <div class="site-wrapper">
	    <div class="site-wrapper-inner">
	      <div class="cover-container">
	        <div class="masthead clearfix">
	          <div class="inner">
	            <h3 class="masthead-brand">simpleCalc</h3>
	          </div>
	        </div>
	        <div class="inner cover">
	          <table class="table table-bordered table-condensed">
	            <tr>
	              <th id="total" class="display" colspan="4"></th>
	            </tr>
	            <tr>
	              <td class="numbers"><a href="#" id="one" style="text-decoration: none;">1</a></td>
	              <td class="numbers"><a href="#" id="two" style="text-decoration: none;">2</a></td>
	              <td class="numbers"><a href="#" id="three" style="text-decoration: none;">3</a></td>
	              <td class="operators"><a href="#" id="div" style="text-decoration: none;">/</a></td>
	            </tr>
	            <tr>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">4</a></td>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">5</a></td>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">6</a></td>
	              <td class="operators"><a href="#" id="mult" style="text-decoration: none;">*</a></td>
	            </tr>
	            <tr>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">7</a></td>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">8</a></td>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">9</a></td>
	              <td class="operators"><a href="#" id="add" style="text-decoration: none;">+</a></td>
	            </tr>
	            <tr>
	              <td><a href="#" id="clear" style="text-decoration: none;">C</a></td>
	              <td class="numbers"><a href="#" id="number" style="text-decoration: none;">0</a></td>
	              <td><a href="#" id="deci" style="text-decoration: none;">.</a></td>
	              <td><a href="#" id="compute" style="text-decoration: none;">=</a></td>
	            </tr>
	          </table>
	        </div>
	        
	        <div class="mastfoot">
	          <div class="inner">
	            <p>A simple javaScript calculator by <a href="http://www.freecodecamp.com/johnotu">John Otu</a> | <a href="https://twitter.com/john_otu">@john_otu</a> using <a href="https://github.com/josdejong">Jose de Jong's</a> <a href="http://mathjs.org"> math.js</a>, <a href="https://jquery.com/"> jQuery</a> and <a href="http://getbootstrap.com/">Bootstrap</a>.</p>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</body>
</html>
